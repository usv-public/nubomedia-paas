<!-- Section deploy -->
<section class="section">

  <h3 class="section__title">
    Github URL
    <a href="#" class="section__edit"><span class="nm-icon"></span>Edit</a>
  </h3>

  <form class="form form-deploy">
    <!-- Application name -->
    <div class="form-group input">
      <input
        type="text"
        class="form-control input__field"
        id="clipboard-input"
        value="{{application.gitURL}}">
      <span
        type="button"
        ngclipboard
        data-clipboard-target="#clipboard-input"
        class="btn form-deploy__copy">
          Copy
      </span>
    </div><!-- /Application name -->


    <button class="btn btn-primary form__submit">
      Deploy
    </button>
  </form>

</section><!-- Section deploy -->
